<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"> <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<body>

    <!--Sarita Tuominen-->


<div class="container-fluid"> 
<h1>Mikä päivä tänään on?</h1> 
</div>

<p id="demo"></p>

<script>
const weekday = ["Tänään on Sunnuntai","Tänään on Maanantai","Tänään on Tiistai","Tänään on Keskiviikko","Tänään on Torstai","Tänään on Perjantai","Tänään on Lauantai"];

const d = new Date();
let day = weekday[d.getDay()];
document.getElementById("demo").innerHTML = day;
</script>
